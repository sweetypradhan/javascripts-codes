<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Example</title>
</head>
<body>
    <h1>My Web Page</h1>
    <p>This is some content that you'd like to print.</p>

    <!-- Add a button to trigger printing -->
    <button onclick="print_current_page()">Print</button>

    <script>
        // Define a function to print the current page
        function print_current_page() {
            //method to initiate printing
            window.print();
        }
    </script>
</body>
</html>
